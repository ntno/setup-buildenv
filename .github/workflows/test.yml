name: Test Buildenv Install
on: [push]

# on:
#   push:
#     branches:
#     - main
#   pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test Install
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #macos-latest, windows-latest, ubuntu-latest
        version: [0.5.7]
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Rebuild the dist/ directory
        run: npm run prepare

      - name: Setup buildenv
        uses: ./
        with:
          version: ${{ matrix.version }}

      - name: inspect temp
        run: |
          ls -ltra /home/runner/work/_temp/
          ls -ltra buildenv/bin
          buildenv/bin/buildenv --version


      - name: Capture buildenv version installed
        run: |
          export BUILDENV_VERSION=$( buildenv --version )
          echo 'BUILDENV_VERSION_INSTALLED<<EOF' >> $GITHUB_ENV
          buildenv --version >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Verify
        shell: python
        env:
          BUILDENV_VERSION_EXPECTED: ${{ matrix.version }}
        run: |
          import sys, os
          sys.exit(
              int(not os.environ["BUILDENV_VERSION_EXPECTED"] in os.environ["BUILDENV_VERSION_INSTALLED"])
          )
