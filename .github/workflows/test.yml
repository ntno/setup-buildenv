name: Test Buildenv Install
on: [push]

# on:
#   push:
#     branches:
#     - main
#   pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test Install
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        version: [0.5.7]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup buildenv
      uses: ./
      with:
        version: ${{ matrix.version }}

    - name: Capture buildenv version installed
      run: |
        export BUILDENV_VERSION=$( buildenv --version )
        echo 'BUILDENV_VERSION_INSTALLED<<EOF' >> $GITHUB_ENV
        buildenv --version >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - name: Verify
      shell: python
      env:
        BUILDENV_VERSION_EXPECTED: ${{ matrix.version }}
      run: |
        import sys, os
        sys.exit(
            int(not os.environ["BUILDENV_VERSION_EXPECTED"] in os.environ["BUILDENV_VERSION_INSTALLED"])
        )
